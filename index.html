<head>

    <style>
        /* To√†n b·ªô trang */
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Khung ch√≠nh */
        .panel {
            width: 300px;
            background-color: #003300;
            border: 3px solid #00ff00;
            box-shadow: 0px 0px 15px #00ff00;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        /* Ti√™u ƒë·ªÅ */
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #00ff00;
        }

        .subtitle {
            font-size: 13px;
            margin-bottom: 10px;
            color: #00ff00;
        }

        /* N√∫t c√¥ng t·∫Øc b·∫≠t/t·∫Øt */
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .switch {
            position: relative;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: gray;
            border-radius: 20px;
            transition: 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        /* Khi b·∫≠t c√¥ng t·∫Øc */
        .switch input:checked + .slider {
            background-color: #66ff33;
        }

        .switch input:checked + .slider::before {
            transform: translateX(20px);
        }

        /* Thanh tr∆∞·ª£t */
        .slider-container {
            text-align: left;
            margin: 10px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
        }

        .slider-input {
            width: 100%;
            -webkit-appearance: none;
            background: #00ff00;
            height: 5px;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .slider-input:hover {
            background: #33ff33;
        }

        /* Hi·ªÉn th·ªã gi√° tr·ªã ph·∫ßn trƒÉm */
        .slider-value {
            font-size: 12px;
            color: #00ff00;
        }

        /* N√∫t b·∫•m */
        .activate-btn {
            width: 100%;
            background-color: #00ff00;
            color: black;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .activate-btn:hover {
            background-color: #33ff33;
        }
    </style>
</head>
<body>
